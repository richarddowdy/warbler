{% extends 'users/detail.html' %}
{% block user_details %}
<div class="col-sm-6">
  <ul class="list-group" id="messages">

    {% for message in messages %}

    <li class="list-group-item">
      <a href="/messages/{{ message.id }}" class="message-link" />

      <a href="/users/{{ user.id }}">
        <img src="{{ user.image_url }}" alt="user image" class="timeline-image">
      </a>

      <div class="message-area">
        <a href="/users/{{ user.id }}">@{{ user.username }}</a>
        <span class="text-muted">{{ message.timestamp.strftime('%d %B %Y') }}</span>
        <p>{{ message.text }}</p>
        {% if message.id in liked_msg_ids %}
        <a href='/users/{{ g.user.id }}/delete-like/{{message.id}}' formaction='POST'><i
            class="fas fa-star fa-2x"></i></a>
        {% else %}
        <a href='/users/{{ g.user.id }}/add-like/{{message.id}}' formaction='POST'><i class="far fa-star fa-2x"></i></a>
        {% endif%}
      </div>
    </li>

    {% endfor %}

  </ul>
</div>
{% endblock %}
